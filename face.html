<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Scanning</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

<div class="kiosk-container">

    <div class="bg-blue"></div>

    <img src="Image/logo/logo_barbershop.png" class="logo" alt="Logo">

    <div class="face-content">

        <h2 class="face-title">FOTO WAJAH BOS</h2>

        <div class="camera-frame">
            <div class="camera-view"></div>
        </div>

        <p class="face-ready-text">KLIK SAAT SUDAH SIAP</p>

        <button class="btn-photo-icon" id="btnPhotoIcon">
            <img src="Image/logo/camera_idle.png" id="photoIcon">
        </button>


        <p class="face-desc">
            Proses ini diperlukan guna mengetahui<br>
            bentuk wajah bos dan model yang cocok
        </p>

    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>

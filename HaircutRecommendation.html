<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasil Pemindaian</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600;700;800&display=swap" rel="stylesheet">

<body>

    <div class="kiosk-container">
        
    <div class="bg-blue"></div>
    <!--img src="../Image/Logo/BarbershopLogo.png" class="logo">-->
     
    <div class="haircut-container">

        <h1 class="title">REKOMENDASI HAIRCUT</h1>

         <div class="haircut-recommendation-container">
            <!-- Percentage -->
            <div class="percentage-box">
                <span>80%</span>
            </div>

            <!-- Main Result -->
            <div class="haircut-main-frame">
                <img class="haircut-main-img" src="Image/Mock/haircut1.png">
            </div>

            <div class="haircut-caption">
                Rekomendasi Terbaik Buatmu:<br><b>Comma</b>
            </div>
        </div>

        <!-- Other Choices -->
        <div class="other-choice-title">Pilihan Lain Buatmu</div>

        <div class="other-choice-list">
            <div class="other-choice-card">
                <div class="mini-percentage-box">
                    <span>60%</span>
                </div>
                <img src="Image/Mock/opt1.png">
                Side Cut
            </div>

            <div class="other-choice-card">
                <div class="mini-percentage-box">
                    <span>60%</span>
                </div>
                <img src="Image/Mock/opt2.png">
                Comma
            </div>

            <div class="other-choice-card">
                <div class="mini-percentage-box">
                    <span>60%</span>
                </div>
                <img src="Image/Mock/opt3.png">
                Punk Durian
            </div>
        </div>

        <button class="page4-btn-main">Gunakan ini</button>

        <div class="page4-btn-row">
            <button class="page4-btn-secondary" onclick="goToPhoto()">Foto Ulang</button>
            <button class="page4-btn-secondary" onclick="goToPage5()">Model Lain</button>
        </div>


    </div>

</div>

    <script src="js/script.js"></script>
